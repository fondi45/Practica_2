<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table border="1">
        <caption>Tabla1</caption>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Producto1</td>
            <td>1</td>
            <td>$100</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Producto2</td>
            <td>2</td>
            <td>$200</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Producto3</td>
            <td>3</td>
            <td>$300</td>
            <td>$900</td>
        </tr>
        <tr>
            <td>Producto4</td>
            <td>4</td>
            <td>$400</td>
            <td>$1600</td>
        </tr>
        <tr>
            <td>Producto5</td>
            <td>5</td>
            <td>$500</td>
            <td>$2500</td>
        </tr>
    </table>
    <table border="2">
        <caption>Tabla 2</caption>
        <tr>
            <th colspan="2">A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td rowspan="2">K</td>
        </tr>
        <tr>
            <td>L</td>
            <td rowspan="2"colspan="2">M</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
        </tr>
        <tr>
            <td colspan="4">T</td>
        </tr>
        <tr>
            <td>U</td>
            <td rowspan="2">V</td>
            <td colspan="">W</td>
        </tr>
        <tr>
            <td>X</td>
            <td>Y</td>
            <td>Z</td>
        </tr>
    </table>
</body>
</html>
